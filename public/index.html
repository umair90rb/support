<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.21.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.21.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.21.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.21.1/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <script src="js/jquery.min.js"></script>

  </head>
  <body style="overflow: hidden;">

    <section id="navbar" hidden="true">
      <nav class="navbar navbar-sm navbar-light white">
        <span class="navbar-brand" id="heading"></span>

        
        <div class="md-form my-0">
          <div class="row">
            <div class="col" id="exportBtn"><button type="button" class="btn btn-sm btn-white ">Export</button></div>
            <div class="col"><button type="button" id="signOutBtn" class="btn btn-sm btn-white">Logout</button></div>
          </div>   
        </div>
        
      </nav>
    </section>


    <!-- login section start -->
    <section id="beforeLogin" class="row align-items-center"   style="height:100%;" >
     <div class="col-md-2 offset-md-5">
     
                <div class="form-group ">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            
                <div class="form-group ">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="text-center">
                    <button type="button" id="signInBtn" class="btn btn-dark">Login</button>
                </div>
      
     </div>
    </section>
    <!-- login section end -->

    <!-- support chat section -->
    <section id="supportLogin" hidden="true" >
      
      <div class="card chat-room">
        <div class="card-body">
      
          <!-- Grid row -->
          <div class="row">
      
            <!-- Grid column -->
            <div class="col-md-6 col-xl-4 ">
      
              <div class="white z-depth-1  pb-0 members-panel-1 scrollbar-light-blue">
                <ul class="list-unstyled friend-list" id="usersList">

                </ul>
              </div>
      
            </div>
            <!-- Grid column -->
      
            <!-- Grid column -->
            <div class="col-md-6 col-xl-8 pl-md-3 px-lg-auto px-0">
      
              <div class="chat-message">
      
                <ul id="chat-messages" class="list-unstyled chat-1 scrollbar-light-blue">

                 
                 
                  
                </ul>

                <div class="row">


                  <div class="col">
                    <div class="md-form input-group ">
                      <div class="input-group-prepend mr-4">
                        <button class="btn btn-sm btn-elegant m-0 px-3" type="button" onclick="$('#fileInput').click();" id="fileButton"><i class="fa fa-paperclip " aria-hidden="true"></i></button>
                        <input type="file" style="display:none;" name="" id="fileInput">
                      </div>
                      <input type="text" id="msg" class="form-control" placeholder="Type your message here..." aria-label="Example text with button addon"
                        aria-describedby="MaterialButton-addon1">
                        <div class="input-group-append ml-4">
                          <button class="btn btn-sm btn-success m-0 px-3" onclick="goMessage()" type="button" id="MaterialButton-addon2"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <!-- <input class="form-control pl-2 my-0" id="msg" placeholder="Type your message here..."></input> -->
                  </div>
                  
                  <!-- <div class="col-2">
                    <button type="button"  class="btn btn-light btn-rounded btn-sm waves-effect waves-dark">Send</button>
                  </div> -->
                </div>
                
      
              </div>
      
            </div>
            <!-- Grid column -->
      
          </div>
          <!-- Grid row -->
      
        </div>
      </div>

    </section>
    <!-- support chat section end -->


  <script defer src="app.js"></script>
  </body>
</html>
